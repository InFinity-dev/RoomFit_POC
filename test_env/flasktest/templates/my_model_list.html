<!Doctype html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous">

		<!-- JS -->
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
            
        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

        <title>나만의 모델 </title>

        <!-- style -->
        <style type="text/css">
            * {
                font-family: "Stylish", sans-serif;
            }

            .wrap {
                width: 900px;
                margin: auto;
            }

            .comment {
                color: blue;
                font-weight: bold;
            }

            #post-box {
                width: 500px;
                margin: 20px auto;
                padding: 50px;
                border: black solid;
                border-radius: 5px;
            }
        </style>
        <script>
            $(document).ready(function () {
                $("#cards-box").html("");
                showModels();
            });

            function showModels() {
                $.ajax({
                    type: "GET",
                    url: "/models",
                    data: {},
                    success: function (response) {
                        let models = response["models"];
                        console.log(models);
                        for (let i = 0; i < models.length; i++) {
                            makeCard(models[i]["THUMBNAIL"], models[i]["MODEL_NAME"], models[i]["TOTAL_POSE_CNT"], models[i]["TOTAL_TIME"]);
                        }
                    }
                })
            }

            function makeCard(thumbnail, model_name, total_pose_cnt, total_time) {
                let tempHtml = ` <div class="card">
                                    <img class="card-img-top"
                                        src="${thumbnail}"
                                        alt="Card image cap">
                                    <div class="card-body">
                                        <button type="button" class="btn btn-primary float-right" onclick="">운동하기</button>
                                        <a href="#" class="card-title">${model_name}</a>
                                        <p class="card-text">동작수 : ${total_pose_cnt}</p>
                                        <p class="card-text">총시간 : ${total_time}</p>
                                    </div>
                                </div>`;
                $("#cards-box").append(tempHtml);

            }

            function showModal() {
                $('#upload_modal').modal('show');
            }
        </script>
    </head>

    <body>
        <div class="wrap">
            <div class="jumbotron">
                <h1 class="display-4">내 모델 리스트</h1>
                <button type="button" class="btn btn-primary float-right" id="upload_btn" onclick="showModal()">운동영상 업로드</button>
            </div>
            <div id="cards-box" class="card-columns">
            </div>
        </div>
        <div class="modal fade" id="upload_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">비디오를 선택하고 업로드하세요.</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="/upload_video" enctype="multipart/form-data">
                            <dl>
                                <p><input type="file" name="file" autocomplete="off" required></p>
                                <p><input type="text" name="model_name" autocomplete="off" required></p>
                            </dl>
                            <p><input type="submit" value="Upload"></p>
                        </form> 
                    </div>
                    <!-- <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">영상 업로드</button>
                    </div> -->
                </div>
            </div>
        </div>  
    </body>

</html>
